<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/alert.css">
    <link rel="stylesheet" href="./Css/header.css">
    <link rel="stylesheet" href="./Css/table.css">
    <link rel="stylesheet" href="./Css/modal.css">
    <link rel="stylesheet" href="./Css/footer.css">
    <!-- JS -->
    <script src="./Js/script.js" defer></script>
    <script src="./Js/modal.js" defer></script>
    <script src="./Js/storage.js" defer></script>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/801b5b582c.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">

    <title>GoTask</title>
</head>
<body onload="fillTable()">
    <header class="header">
        <h1><a href="#">GoTask</a></h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="toggleModal()">Nova tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> Tarefas regsitradas
            </span>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Açoes</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>

        <h3 id="loading-message">Carregando...</h3>

        <div class="modal-background" id="modal">
            <article class="modal-container">
                <h2 class="title">Criar nova tarefa</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="description">Descriçõ da tarefa</label>
                        <input
                        type="text"
                        placeholder="Descrição"
                        id="description"
                        >
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input
                        type="date"
                        id="date"
                        >
                    </div>
                </form>

                <div class="button-modal">
                    <button 
                    class="btn-cancel" 
                    type="button"
                    onclick="toggleModal()"
                    >
                        Cancelar
                    </button>
                    <button 
                    class="btn-save" 
                    type="button"
                    id="btn-create-task"
                    >
                        Salvar
                    </button>
                </div>
            </article>
        </div>
    </main>

    <div class="alert-container" id="alert">
        <h2 class="alert-title">Ops...</h2>
        <p class="alert-message">Preencha todos os campos!</p>
    </div>

    <footer>
        <p>GoTask, 2021</p>
    </footer>
</body>
</html>
